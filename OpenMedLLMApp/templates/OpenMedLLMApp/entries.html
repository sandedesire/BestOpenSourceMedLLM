{% extends 'OpenMedLLMApp/base.html' %}

{% block content %}

<p>Entries</p>
<ul>
  {% for entry in entries %}
    <li>{{ entry.0}}</li>
      <ul>{{ entry.1}}</ul>

  {% empty %}
    <li>No Entry have been added yet.</li>
  {% endfor %}
</ul>

<a href="{% url 'OpenMedLLMApp:new_query' %}">Make A New Query</a>

{% endblock content %}
